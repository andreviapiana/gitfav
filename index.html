<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitFav - Andr√© Viapiana</title>

  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

  <link rel="stylesheet" href="style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <script src="js/main.js" type="module" defer></script>
</head>
<body>
  <div id="app">
    <header>
      <img src="/images/Gitfav.svg" alt="GitFav logo">
      <div class="search">
        <label class="sr-only" for="input-search">Enter the Github username you want to favorite</label>
        <input id="input-search" type="text" placeholder="Enter the Github username you want to favorite">
        <button><img class="star" src="/images/star.svg">FAVORITE</button>
      </div>
    </header>

    <div class="table">
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repositories</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody class="fav">
          
        </tbody>
      </tbody>
    </table>
    <div class="zeroFav">
          <img src="/images/Estrela.svg" alt="Imagem de uma Estrela">
          <p>No favorites yet</p>
    </div>
  </div>
</body>
</html>
